<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Trading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h1>Binance Trading</h1>
      <p id="saldo">Saldo: €0.00</p>
    </header>

    <main>
      <select id="instrumento" onchange="cambiarInstrumento()">
        <option value="BINANCE:BTCUSDT">BTC/USDT</option>
        <option value="BINANCE:ETHUSDT">ETH/USDT</option>
        <option value="BINANCE:ADAUSDT">ADA/USDT</option>
      </select>

      <div id="tradingview-widget"></div>

      <button onclick="abrirOperacion()">Abrir Operación</button>
      <button onclick="cerrarOperacion()">Cerrar Operación</button>
      <button onclick="retirarFondos()">Retirar Fondos</button>

      <h3>Historial</h3>
      <ul id="historial"></ul>
    </main>

    <footer>
      <p>&copy; 2025 Binance Trading Simulador</p>
    </footer>
  </div>

  <script src="script.js" type="module"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
