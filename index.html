<div id="crypto-ticker">
  <div class="ticker-item">BTC/USDT <span id="price-btc">$0.00</span></div>
  <div class="ticker-item">ETH/USDT <span id="price-eth">$0.00</span></div>
  <div class="ticker-item">BNB/USDT <span id="price-bnb">$0.00</span></div>
  <div class="ticker-item">XRP/USDT <span id="price-xrp">$0.00</span></div>
  <div class="ticker-item">SOL/USDT <span id="price-sol">$0.00</span></div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Trading</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <div id="login" class="centered fade-in">
    <img src="binance-logo.png" alt="Logo" width="100" />
    <h1>Iniciar sesión</h1>
    <input type="text" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="app" class="hidden fade-in">
    <header class="header">
      <img src="binance-logo.png" alt="Binance Logo" width="40" />
      <h1>Binance Trading</h1>
      <span id="saldo">Saldo: €0.00</span>
      <div class="user-actions">
        <button onclick="logout()">Cerrar sesión</button>
        <button onclick="verResumenSemanal()">Resumen</button>
        <button onclick="abrirAdmin()">Admin</button>
      </div>
    </header>

    <main>
      <section class="grafico">
        <h2>Gráfico en vivo</h2>
        <select id="instrumento" onchange="cambiarInstrumento()">
          <option value="BINANCE:BTCUSDT">BTC/USDT</option>
          <option value="BINANCE:ETHUSDT">ETH/USDT</option>
        </select>
        <div id="tradingview-widget"></div>
      </section>

      <section class="acciones">
        <button onclick="abrirOperacion()">Abrir operación</button>
        <button onclick="cerrarOperacion()">Cerrar operación</button>
        <button onclick="retirarFondos()">Retirar fondos</button>
      </section>

      <section class="historial">
        <h3>Historial de operaciones</h3>
        <ul id="historial"></ul>
      </section>

      <section class="dashboard">
        <h3>Estadísticas</h3>
        <canvas id="dashboard-chart" width="400" height="200"></canvas>
      </section>
    </main>

    <footer>&copy; 2025 Binance Trading</footer>
  </div>
</body>
</html>
