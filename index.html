<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Trading</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Binance Trading</h1>
  </header>

  <div id="login">
    <input type="text" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="app" class="hidden">
    <h2 id="saldo">Saldo: </h2>
    <select id="instrumento" onchange="cambiarInstrumento()">
      <option value="BINANCE:BTCUSDT">BTC/USDT</option>
      <option value="BINANCE:ETHUSDT">ETH/USDT</option>
      <option value="BINANCE:BNBUSDT">BNB/USDT</option>
    </select>
    <button onclick="abrirOperacion()">Abrir operación</button>
    <button onclick="cerrarOperacion()">Cerrar operación</button>
    <button onclick="retirarFondos()">Retirar</button>
    <ul id="historial"></ul>
    <div id="tradingview-widget"></div>
  </div>
</body>
</html>
